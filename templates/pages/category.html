{% load staticfiles %}
<div ng-controller="CategoryController">
    <div class="row">
        <div class="col s3" ng-if="category_services.length" ng-repeat="service_type in category_services">
            <div>
                <div><a href="#!/service_type/[[ service_type.id ]]/services/">[[ service_type.title ]]</a></div>
                <div ng-repeat="service in service_type.services">
    <div class="card">
        <div class="card-content">
          <p class="card-title grey-text text-darken-4">[[ service.title ]]</p>
          <p class="grey-text text-darken-4">[[ service.address ]]</p>
            <h5>[[ service.mark ]]</h5>
        </div>
        <div class="card-action">
            <a ng-href="#!/services/[[ service.id ]]">Детальніше</a>
        </div>
      </div></div>
</div>
    </div>
    </div>
</div>
