{% load staticfiles %}
<div ng-controller="ServicesByTypeController">
    <h3>[[ type ]]</h3>
    <div class="row">
        <div class="col s3" ng-if="services.length" ng-repeat="service in services">
    <div class="card">
        <div class="card-content">
          <p class="card-title grey-text text-darken-4">[[ service.title ]]</p>
          <p class="grey-text text-darken-4">[[ service.address ]]</p>
            <h5>[[ service.mark ]]</h5>
        </div>
        <div class="card-action">
            <a ng-href="#!/services/[[ service.id ]]">Детальніше</a>
        </div>
      </div></div>
</div>
    </div>
