{% load staticfiles %}
<div ng-controller="AlbumsController">
    <div class="row">
        <div class="col s12">
            <div>Фотозвіт</div>
            <div ng-repeat = "album in albums">
             <span>[[album.title]]</span>
             <span>[[album.service]]</span>
             <div>[[album.date_of_event]]</div>
                <div ng-repeat = "photo in album.photos">
                    <img src='[[photo.photo]]' width="60%" height="60%"/>
                </div>
                <span>[[album.number_of_views]]</span>
                <span><a href="#!/album/">[[album.number_of_photos]]</a></span>
            </div>
    </div>
    </div>
</div>
