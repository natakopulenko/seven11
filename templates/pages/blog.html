{% load staticfiles %}
<div ng-controller="TeachersController">
    <div class="row">
        <div class="col s3" ng-if="teachers.length" ng-repeat="blog in blogs">
            <div>
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{% static "source/images/83580645.png" %}" height="50%">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">[[ teacher.name ]]<i class="right material-icons">more_vert</i></span>
          <p><a ng-href="#!/teachers/[[teacher.id]]/">Детальніше</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="right material-icons">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
</div>
    </div>
    </div>
</div>
