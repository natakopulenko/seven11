{% load staticfiles %}
<div ng-controller="BlogController">
    <div class="row">
        <div class="col s3" ng-if="posts.length" ng-repeat="post in posts">
            <div>
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="{% static "source/images/83580645.png" %}" height="50%">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">[[ post.title ]]<i class="right material-icons">more_vert</i></span>
          <p><a ng-href="#!/">[[ post.category ]]</a></p>
        </div>

      </div>
</div>
    </div>
    </div>
</div>
