{% load staticfiles %}
<div ng-controller="BlogController">
    <div class="row">
        <div class="col s3" ng-if="posts.length" ng-repeat="post in posts">
            <div>
    <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img src='[[ post.image ]]' height="50%">
           <span class="card-title">[[ post.category ]]</span>
        </div>
        <div class="card-content">
          <p class="card-title grey-text text-darken-4">[[ post.title ]]</p>
        </div>
        <div class="card-action">
            <a ng-href="#!/blog/posts/post[[ post.id ]]/">Детальніше</a>
        </div>
      </div>
</div>
    </div>
    </div>
</div>
