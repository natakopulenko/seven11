{% load staticfiles %}
<div ng-controller="ActionsController">
    <div class="row">
        <div class="col s12">
            <h1>Акції</h1>

            <div ng-repeat="action in actions">
                 <div><a href="#!/action/[[action.id]]">[[action.title]]</a></div>
                <div>[[action.place]]</div>
                <div>[[action.date_from]]</div>
                <div>[[action.date_to]]</div>
                <img src='[[action.image]]' width="60%" height="60%"/>
            </div>
        </div>
    </div>
</div>
